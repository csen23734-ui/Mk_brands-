<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mk brands - Bomber Modi Game</title>
    
    <link rel="icon" type="image/png" href="image/icon.png">

    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Top Navigation Bar */
        .navbar {
            width: 100%; padding: 15px;
            background: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            gap: 12px; border-bottom: 3px solid #ffcc00;
            position: sticky; top: 0; z-index: 100;
        }

        .navbar img { height: 45px; width: auto; }
        .navbar span { font-size: 24px; font-weight: 800; color: #ffcc00; letter-spacing: 1px; }

        /* Full width images */
        .page-img {
            width: 100%;
            max-width: 1100px;
            display: block;
        }

        /* Download Section */
        .download-area {
            width: 100%; background: #111;
            padding: 70px 0; text-align: center;
            border-top: 2px solid #333;
        }

        .game-logo { width: 90px; margin-bottom: 20px; }

        .download-btn {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: black; padding: 22px 55px;
            font-size: 28px; font-weight: bold;
            text-decoration: none; border-radius: 60px;
            display: inline-block; transition: 0.4s;
            box-shadow: 0px 10px 30px rgba(255, 204, 0, 0.3);
            text-transform: uppercase;
            border: none; cursor: pointer;
        }

        /* Hover effect for PC */
        .download-btn:hover {
            transform: scale(1.2);
            box-shadow: 0px 20px 50px rgba(255, 204, 0, 0.5);
        }

        .info-text { margin-top: 25px; color: #777; font-size: 16px; }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="image/icon.png" alt="Mk brands Logo"> 
        <span>MK BRANDS - BOMBER MODI</span>
    </div>

    <img src="image/welcome.png" alt="Welcome to Bomber Modi" class="page-img">
    <img src="image/feature.png" alt="Game Features" class="page-img">

    <div class="download-area">
        <img src="image/icon.png" alt="Logo" class="game-logo"><br>

        <button onclick="handleDownload()" class="download-btn" id="mainBtn">
            Download for PC
        </button>

        <p class="info-text">
            Developed by <strong>Mk brands</strong><br>
            <span id="systemText">Detecting System...</span>
        </p>
    </div>

    <script>
        // Check if user is on Mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const systemText = document.getElementById('systemText');
        const mainBtn = document.getElementById('mainBtn');

        if (isMobile) {
            systemText.innerHTML = "Mobile Device Detected";
            mainBtn.innerHTML = "Not Available for Mobile";
            mainBtn.style.opacity = "0.7"; // Thoda halka dikhega mobile par
        } else {
            systemText.innerHTML = "Windows PC Detected (19MB)";
        }

        function handleDownload() {
            if (isMobile) {
                // Mobile user ko error message dikhayega
                alert("Sorry! Bomber Modi is only available for Windows PC. Please open this link on a computer to download.");
            } else {
                // PC user ke liye download start kar dega
                window.location.href = "bomberman.exe";
            }
        }
    </script>

</body>
</html>
