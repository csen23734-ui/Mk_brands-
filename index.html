<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK BRANDS - BOMBER MODI</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Arial', sans-serif; }
        
        /* Background mein welcome.png set ki hai */
        body { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('welcome.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .container { padding: 50px 20px; }
        
        .logo { width: 80px; border-radius: 50%; border: 2px solid #f1c40f; margin-bottom: 10px; }
        
        /* Beech mein feature.png dikhegi */
        .game-card {
            background: rgba(0, 0, 0, 0.8);
            display: inline-block;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #f1c40f;
            max-width: 500px;
            width: 90%;
        }

        .feature-img { width: 100%; border-radius: 10px; margin-bottom: 20px; }

        .btn {
            display: block;
            margin: 15px auto;
            padding: 15px;
            width: 80%;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
        }

        .pc-btn { background: #f1c40f; color: black; }
        .pc-btn:hover { background: #d4ac0d; }

        .apk-btn { border: 2px solid #2ecc71; color: #2ecc71; background: transparent; }
        .apk-btn:hover { background: #2ecc71; color: black; }

        h1 { color: #f1c40f; margin-top: 0; }
    </style>
</head>
<body>

<div class="container">
    <img src="icon.png" alt="Logo" class="logo">
    <h1>MK BRANDS</h1>

    <div class="game-card">
        <img src="feature.png" alt="Game Preview" class="feature-img">
        <h2>BOMBER MODI</h2>
        <p>The Ultimate Action Game</p>

        <a href="bomberman.exe" class="btn pc-btn">DOWNLOAD FOR PC</a>

        <a href="#" class="btn apk-btn" onclick="alert('Welcome! Android version is under development. Explore the site for now.')">VISIT ANDROID VERSION</a>
        
        <p style="font-size: 12px; color: #aaa;">Developed by Mk brands</p>
    </div>
</div>

</body>
</html>
