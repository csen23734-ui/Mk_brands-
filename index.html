<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Pura page welcome.png se bhar jayega */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
        }

        /* Pehla Section: Full Screen Welcome Image */
        .welcome-section {
            height: 100vh; /* Poori screen ki height */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('welcome.png');

            background-position: center;

            flex-direction: column;
            justify-content: center;

        .logo { width: 80px; border-radius: 50%; border: 3px solid #f1c40f; margin-bottom: 20px; }
        h1 { font-size: 3.5rem; color: #f1c40f; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); margin: 10px 0; }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            margin: 10px;
            display: inline-block;
            transition: 0.3s;
        }
        .pc-btn { background: #f1c40f; color: #000; }
        .apk-btn { border: 2px solid #2ecc71; color: #2ecc71; background: rgba(0,0,0,0.5); }

        /* Dusra Section: Scroll karne par Feature Photo */
        .feature-section {
            padding: 80px 20px;
            background: #111;
            text-align: center;
            color: white;
        }
        .feature-img {
            width: 90%;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(241, 196, 15, 0.2);
            border: 2px solid #333;
        }
        .scroll-text { margin-top: 20px; color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div class="welcome-section">

        <div class="btn-group">
